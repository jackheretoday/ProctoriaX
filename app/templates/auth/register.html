{% extends "base.html" %}

{% block title %}Sign Up - ProctoriaX{% endblock %}

{% block extra_css %}
<style>
    .register-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background-color: var(--color-bg);
    }
    
    .register-card {
        max-width: 550px;
        width: 100%;
        animation: fadeInUp 0.6s ease-out;
        background-color: var(--color-card-bg);
        border: 1px solid var(--color-border);
        border-radius: 20px;
        overflow: hidden;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .brand-section {
        text-align: center;
        padding: 2.5rem 2rem;
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
        border-radius: 20px 20px 0 0;
        color: white;
        margin: -1px -1px 0 -1px;
    }
    
    .brand-icon {
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        margin-bottom: 0.75rem;
        backdrop-filter: blur(10px);
    }
    
    .brand-title {
        font-size: 1.75rem;
        font-weight: 800;
        margin-bottom: 0.25rem;
        letter-spacing: -0.5px;
        color: white;
    }
    
    .brand-subtitle {
        font-size: 0.9375rem;
        opacity: 0.9;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.95);
    }
    
    .form-section {
        padding: 2.5rem;
        background-color: var(--color-card-bg);
    }
    
    .form-label {
        font-weight: 600;
        color: var(--color-text);
        margin-bottom: 0.5rem;
        font-size: 0.8125rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .form-control {
        border: 2px solid var(--color-border);
        border-radius: 12px;
        padding: 0.875rem 1rem;
        font-size: 0.9375rem;
        transition: all 0.3s ease;
        background-color: var(--color-card-bg);
        color: var(--color-text);
    }
    
    .form-control:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        background-color: var(--color-card-bg);
        color: var(--color-text);
    }
    
    .input-group-icon {
        position: relative;
    }
    
    .input-group-icon i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-text-secondary);
        font-size: 1rem;
    }
    
    .input-group-icon .form-control {
        padding-left: 3rem;
    }
    
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }
    
    .btn-register {
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
        border: none;
        border-radius: 12px;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(13, 110, 253, 0.4);
    }
    
    .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(13, 110, 253, 0.5);
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
    }
    
    .btn-register:active {
        transform: translateY(0);
    }
    
    .role-selector {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        margin-bottom: 1.5rem;
    }
    
    .role-option {
        position: relative;
    }
    
    .role-option input[type="radio"] {
        position: absolute;
        opacity: 0;
    }
    
    .role-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        border: 2px solid var(--color-border);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: var(--color-card-bg);
        color: var(--color-text);
    }
    
    .role-option input[type="radio"]:checked + .role-label {
        border-color: var(--color-primary);
        background: rgba(13, 110, 253, 0.05);
    }
    
    .role-label i {
        font-size: 2rem;
        color: var(--color-primary);
        margin-bottom: 0.5rem;
    }
    
    .role-label span {
        font-weight: 600;
        color: var(--color-text);
        font-size: 0.9375rem;
    }
    
    .login-link {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-border);
        color: var(--color-text-secondary);
    }
    
    .login-link a {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .login-link a:hover {
        color: var(--color-accent);
        text-decoration: underline;
    }
    
    .password-strength {
        height: 4px;
        background: var(--color-border);
        border-radius: 2px;
        margin-top: 0.5rem;
        overflow: hidden;
    }
    
    .password-strength-bar {
        height: 100%;
        width: 0%;
        transition: all 0.3s ease;
    }
    
    .strength-weak { width: 33%; background: var(--color-danger); }
    .strength-medium { width: 66%; background: var(--color-warning); }
    .strength-strong { width: 100%; background: var(--color-success); }
    
    @media (max-width: 576px) {
        .form-section {
            padding: 2rem 1.5rem;
        }
        
        .brand-section {
            padding: 2rem 1.5rem;
        }
        
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card glass-card">
        <!-- Brand Section -->
        <div class="brand-section">
            <div class="brand-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="brand-title">Create Account</h1>
            <p class="brand-subtitle">Join ProctoriaX today</p>
        </div>
        
        <!-- Form Section -->
        <div class="form-section">
            <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
                <!-- Role Selection -->
                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-user-tag me-1"></i> Select Your Role
                    </label>
                    <div class="role-selector">
                        <div class="role-option">
                            <input type="radio" name="role" id="role-student" value="student" required checked>
                            <label for="role-student" class="role-label">
                                <i class="fas fa-user-graduate"></i>
                                <span>Student</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" name="role" id="role-teacher" value="teacher" required>
                            <label for="role-teacher" class="role-label">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Teacher</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Name Fields -->
                <div class="form-row mb-3">
                    <div>
                        <label for="full_name" class="form-label">
                            <i class="fas fa-id-card me-1"></i> Full Name
                        </label>
                        <div class="input-group-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" 
                                   class="form-control" 
                                   id="full_name" 
                                   name="full_name" 
                                   required 
                                   placeholder="Enter your full name">
                        </div>
                    </div>
                    
                    <div>
                        <label for="student_id" class="form-label">
                            <i class="fas fa-hashtag me-1"></i> Student/Staff ID
                        </label>
                        <div class="input-group-icon">
                            <i class="fas fa-hashtag"></i>
                            <input type="text" 
                                   class="form-control" 
                                   id="student_id" 
                                   name="student_id" 
                                   placeholder="e.g., S2024001 (Optional)">
                        </div>
                    </div>
                </div>
                
                <!-- Username & Email -->
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-1"></i> Username
                    </label>
                    <div class="input-group-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required 
                               placeholder="Create your unique username">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-1"></i> Email Address
                    </label>
                    <div class="input-group-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               required 
                               placeholder="Enter your email address">
                    </div>
                </div>
                
                <!-- Password Fields -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-1"></i> Password
                    </label>
                    <div class="input-group-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required 
                               placeholder="Minimum 8 characters">
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <small class="text-muted" id="strengthText">Password must be at least 8 characters</small>
                </div>
                
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">
                        <i class="fas fa-lock me-1"></i> Confirm Password
                    </label>
                    <div class="input-group-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" 
                               class="form-control" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required 
                               placeholder="Re-type your password">
                    </div>
                </div>
                
                <!-- Register Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-register btn-auth">
                        <i class="fas fa-user-plus me-2"></i>
                        Create Account
                    </button>
                </div>
                
                <!-- Login Link -->
                <div class="login-link">
                    <span class="text-muted">Already have an account?</span>
                    <a href="{{ url_for('auth.login') }}">
                        <i class="fas fa-sign-in-alt me-1"></i>Sign In
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Password strength checker
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        
        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
        if (password.match(/\d/)) strength++;
        if (password.match(/[^a-zA-Z\d]/)) strength++;
        
        strengthBar.className = 'password-strength-bar';
        
        if (strength === 0) {
            strengthText.textContent = 'Password must be at least 8 characters';
            strengthText.className = 'text-muted';
        } else if (strength <= 2) {
            strengthBar.classList.add('strength-weak');
            strengthText.textContent = 'Weak password';
            strengthText.className = 'text-danger';
        } else if (strength === 3) {
            strengthBar.classList.add('strength-medium');
            strengthText.textContent = 'Medium password';
            strengthText.className = 'text-warning';
        } else {
            strengthBar.classList.add('strength-strong');
            strengthText.textContent = 'Strong password';
            strengthText.className = 'text-success';
        }
    });
    
    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
            return false;
        }
        
        if (password.length < 8) {
            e.preventDefault();
            alert('Password must be at least 8 characters long!');
            return false;
        }
        
        const btn = this.querySelector('.btn-register');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
        btn.disabled = true;
    });
    
    // Input animations
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
            this.parentElement.style.transition = 'transform 0.2s ease';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
</script>
{% endblock %}
